- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bin:
       force: true
       path: bin/
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.kube: kube
    ~/.pip: pip
    ~/.pydistutils.cfg: pydistutils.cfg
    ~/.scripts: scripts
    ~/.ssh:
       force: true
       path: ssh
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc

- shell:
  - [git update-submodules, updating submodules]
  - [mkdir -p ~/.bin, creating bin dir]
  - [mkdir -p ~/.keychain, creating ssh-agent forward dir]
