- clean: ['~']

- link:
    ~/.bin:
       force: true
       path: bin/
    ~/.config/compton.conf: compton.conf
    ~/.config/dunst: dunst/
    ~/.config/i3: i3/
    ~/.config/polybar: polybar
    ~/.config/ranger: ranger/
    ~/.config/redshift.conf: redshift.conf
    ~/.config/weather-bar: weather-bar
    ~/.dotfiles: ''
    ~/.fonts.conf: fonts.conf
    ~/.gitconfig: gitconfig
       force: true
    ~/.gitignore_global: gitignore_global
    ~/.pip: pip
    ~/.scripts: scripts
    ~/.snakebiterc: snakebiterc
    ~/.ssh:
       force: true
       path: ssh
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.xbindkeysrc: xbindkeysrc
    ~/.xinitrc: xinitrc
    ~/.Xresources: Xresources
    ~/.zprofile: zprofile
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
       force: true

- shell:
  - [git update-submodules, updating submodules]
  - [mkdir -p ~/.bin, Creating bin dir]
  - [mecho | vim +PluginInstall +qallkdir -p ~/.keychain, creating ssh-agent forward dir]
  - [mkdir -p ~/.config/i3, creating i3 config dir]
  - [vim +PluginInstall +qall, run to instal vim plugins]
