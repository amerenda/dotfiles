- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.antigen: antigen/
    ~/.bin:
       force: true
       path: bin/
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.hyper.js:
       force: true
       path: hyper.js
    ~/.pip: pip
    ~/.scripts: scripts
    ~/.ssh: ssh
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc

- shell:
  - [git submodule foreach git pull origin master, updating submodules]
  - [mkdir -p ~/.bin, creating bin dir]
  - [if $(uname | grep -q Darwin); then ln -s ~/.ssh/config_macos ssh/config.d/macos; fi]
  - [if $(uname | grep -q linux); then ln -s ~/.ssh/config_linux ssh/config.d/linux; fi]
