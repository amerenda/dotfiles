- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule foreach git pull origin master, updating submodules]
  - [mkdir -p ~/.bin, creating bin dir]
  - [mkdir -p ~/.gnupg, creating gnupg dir]
  - [chmod -R 0700 ~/.gnupg, setting permissions on gnupg folder]

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/.antigen.zsh: antigen/antigen.zsh
    ~/.antigen: antigen/
    ~/.bin:
       force: true
       path: bin/
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.gpg: gpg
    ~/.logs: logs
    ~/.pip: pip
    ~/.scripts: scripts
    ~/.ssh: ssh
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.utility: utility
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.xmodmap.custom: xmodmap.custom
    ~/.zsh: zsh/
    ~/.zshrc: zshrc

- shell:
  - [mkdir -p ~/.ssh/config.d, creating ssh config dir]
  - [bash ~/.scripts/setup.sh, installing os components]
  - [bash ~/.scripts/selectOsConfig.sh]
  - [zsh source ~/.zshrc]
